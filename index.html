<!DOCTYPE html>
<html lang="ko-KR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>숫자야구</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Title -->
        <div class="nes-container with-title is-centered">
            <p class="title">숫자야구게임</p>
            <p>숫자야구 게임 해보시겠습니까?</p>
        </div>

        <!-- 숫자야구 (중복된 숫자는 없습니다.) -->
        <div class="nes-container is-dark with-title">
            <p class="title">숫자야구 (중복된 숫자는 없습니다.)</p>
            <p class="question"></p>
            <div class="lists">
                <ul class="nes-list is-circle">
                    <!-- <li>Good morning.</li>
                    <li>Thou hast had a good night's sleep, I hope.</li>
                    <li>Thou hast had a good afternoon</li>
                    <li>Good night.</li> -->
                </ul>
            </div>
        </div>


        <!-- 4자리 숫자를 맞춰보세요. -->
        <div class="question">
            <div class="game-number"></div>
            <form class="form-content">
                <input type="text" id="name_field" class="nes-input" maxlength="4">
                <button class="form-btn">입력</button>
            </form>
            <div class="form-answer"></div>
        </div>

        <!-- 아이콘 모음집 -->
        <section class="icon-list">
            <i class="nes-logo"></i>
            <i class="nes-jp-logo"></i>
            <i class="snes-logo"></i>
            <i class="snes-jp-logo"></i>
        </section>

        <!-- Progress bar -->
        <progress class="nes-progress" value="0" max="100"></progress>
        <ul class="remember-list">
            <!-- <li></li> -->
        </ul>

        <!-- btn-group -->
        <div class="btn-group">
            <section>
                <button type="button" class="nes-btn is-primary"
                    onclick="document.getElementById('dialog-default').showModal();">
                    게임제작이유
                </button>
                <dialog class="nes-dialog" id="dialog-default">
                    <form method="dialog">
                        <p class="title">Dialog</p>
                        <p>심심해서 만들었습니다.</p>
                        <menu class="dialog-menu">
                            <button class="nes-btn">Cancel</button>
                            <button class="nes-btn is-primary">Confirm</button>
                        </menu>
                    </form>
                </dialog>
            </section>

            <!-- Rounded dialog -->
            <section>
                <button type="button" class="nes-btn is-primary"
                    onclick="document.getElementById('dialog-rounded').showModal();">
                    게임설명
                </button>
                <dialog class="nes-dialog is-rounded" id="dialog-rounded">
                    <form method="dialog">
                        <p class="title">숫자야구 규칙안내</p>

                        <p> 1) 3자리 숫자와 위치가 모두 맞아야 성공입니다.<br>
                            2) 숫자는 0~9까지 구성되어 있으며, 각 숫자는 한번씩만 사용 가능합니다 <br>
                            3) 숫자와 자리의 위치가 맞으면 스트라이크(S), 숫자만 맞으면 볼(B) 입니다. <br>
                            4) 숫자가 하나도 맞지 않을 경우 아웃(OUT) 으로 표시됩니다. <br>

                            예시) 감춰진 숫자가 123 이라고 할 경우
                            - a. 102 = 1S 1B
                            - b. 124 = 2S</p>
                        <menu class="dialog-menu">
                            <button class="nes-btn">Cancel</button>
                            <button class="nes-btn is-primary">Confirm</button>
                        </menu>
                    </form>
                </dialog>
            </section>
        </div>
        <!-- 기억요소 -->

        <!-- Script ------------------------------------------------------------------->
        <script src="./baseBallGame.js"></script>

    </body>

</html>
